<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <title>primera app con flask</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5 mb-6">CRUD-MONGO-FLASK-PYTHON</h1>
    </div>

    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">
                            Producto
                        </h5>
                    </div>
                    <div class="card-body">
                        <form action="/products" method="post">
                             <label>Name</label>
                             <input type="text" class="form-control mb-3" name="name">
                             <label>Description</label>
                             <input type="text" class="form-control mb-3" name="description">
                             <label>Price</label>
                             <input type="text" class="form-control mb-3" name="price">
                             <button class="btn btn-primary" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="car-header">
                        <h5 class="text-center">Productos</h5>

                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                          <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 ">
                            {% for producto in productos %}

                                <div class="col ">
                                    <li class="list-group-item mb-3">
                                        <form action="/edit/{{producto.name}}" method="POST">
                                            <input type="text" class="form-control" value="{{producto.name}}" name="name">
                                            <small>Price</small>
                                            <input type="text" class="form-control" value="{{producto.price}}" name="price">
                                            <small>Description</small>
                                            <input type="text" class="form-control" value="{{producto.description}}" name="description">
                                            <button class="btn btn-primary btn-sm mt-3" type="submit">Editar</button>
                                            <a href="/delete/{{producto.name}}"> Eliminar</a>
                                        </form>
                                    </li>
                                </div> 
                                
                             {% endfor %} 
                          </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
